<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Ваши собственные стили */
            body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }

        .smooth-nav {
            position: relative;
            display: inline-flex;
            justify-content: center;
            background: white;
            border-radius: 0.5rem;
            padding: 0.25rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .smooth-nav-link {
            position: relative;
            color: inherit;
            font-size: 0.875rem;
            text-decoration: none;
            padding: 0.5rem 1rem;
            z-index: 2;
        }
        .smooth-nav-indicator {
            position: absolute;
            background: gainsboro;
            border-radius: 0.25rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            opacity: 0;
            z-index: 1;
        }
        .smooth-nav-indicator.active {
            opacity: 1;
        }
    </style>
</head>
<body>

    <!-- Разметка навигации -->
    <nav class="smooth-nav">
        <div class="smooth-nav-indicator"></div>
        <a class="smooth-nav-link" href="#!">ホーム</a>
        <a class="smooth-nav-link" href="#!">レッスン</a>
        <a class="smooth-nav-link" href="#!">イベント</a>
        <a class="smooth-nav-link" href="#!">アクセス</a>
        <a class="smooth-nav-link" href="https://habr.com/ru/articles/850528/">ソース</a>
    </nav>

    <!-- Подключаем JS навигации -->
    <script>
        (function() {
            // Ждем загрузки DOM
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initSmoothNav);
            } else {
                initSmoothNav();
            }

            function initSmoothNav() {
                const nav = document.querySelector('.smooth-nav');
                const ind = document.querySelector('.smooth-nav-indicator');
            
                if (!nav || !ind) return;
            
                document.querySelectorAll('.smooth-nav-link').forEach(link => {
                    link.onmouseenter = () => {
                        const r = link.getBoundingClientRect();
                        const n = nav.getBoundingClientRect();
                        Object.assign(ind.style, {
                            left: r.left - n.left + 'px',
                            top: r.top - n.top + 'px',
                            width: r.width + 'px',
                            height: r.height + 'px'
                        });
                        ind.classList.add('active');
                    };
                });

                nav.onmouseleave = () => ind.classList.remove('active');
            }
        })();
    </script>
</body>
</html>
