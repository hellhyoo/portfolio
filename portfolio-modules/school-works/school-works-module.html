<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@6..144,1..1000&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        /* Variables */
        @import url(../../porfolio-main-project/css/variables.css);
        /* Base Styles */
        @import url(../../porfolio-main-project/css/main.css);

        /* Carousel Container */
        .carousel-wrapper {
            width: 100%;
            position: relative;
        }

        .carousel-container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .carousel-track {
            overflow: hidden;
            position: relative;
            min-height: 630px;
            width: 100%;
        }

        /* Slide */
        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 2rem;
            align-items: stretch;
            opacity: 0;
            transform: translateX(100%);
            transition: opacity 0.5s ease, transform 0.5s ease;
            pointer-events: none;
            background: rgba(231, 255, 176, 0.1);
            border-radius: 1rem;
            padding: 2rem;
        }

        .carousel-slide.active {
            opacity: 1;
            transform: translateX(0);
            pointer-events: all;
            z-index: 1;
        }

        .carousel-slide.exit-left {
            opacity: 0;
            transform: translateX(-100%);
        }

        .carousel-slide.exit-right {
            opacity: 0;
            transform: translateX(100%);
        }

        .carousel-slide.from-left {
            transform: translateX(-100%);
        }

        .carousel-slide.from-right {
            transform: translateX(100%);
        }

        /* Images Container */
        .slide-images {
            display: flex;
            align-items: start;
            justify-content: center;
            padding: 1.5rem;
            border: 1px solid var(--color-accent);
            border-radius: 0.75rem;
            height: 100%;
        }

        .slide-image {
            width: 100%;
            max-height: 100%;
            aspect-ratio: 16 / 10;
            border-radius: 0.5rem;
            overflow: hidden;
            border: 1px solid var(--color-accent);
        }

        .slide-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Content */
        .slide-content {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .slide-title {
            text-align: center;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--color-accent);
        }

        .slide-description {
            font-size: 1rem;
            font-weight: 300;
            line-height: 1.8;
            color: var(--color-text);
        }

        /* Arrows - абсолютное позиционирование */
        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 48px;
            height: 48px;
            border: 1px solid var(--color-text);
            border-radius: 50%;
            background: transparent;
            color: var(--color-text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: color 0.3s ease, border-color 0.3s ease;
            z-index: 10;
        }

        .carousel-arrow-left {
            left: -80px; /* 48px ширина + 32px отступ */
        }

        .carousel-arrow-right {
            right: -80px;
        }

        .carousel-arrow:hover {
            color: var(--color-accent);
            border-color: var(--color-accent);
        }

        .carousel-arrow:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Thumbnails */
        .carousel-thumbnails {
            display: flex;
            gap: 0.75rem;
            margin-top: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .thumbnail {
            padding: 0.6rem 1.2rem;
            background: transparent;
            border: 1px solid var(--color-text);
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 300;
            color: var(--color-text);
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .thumbnail:hover {
            border-color: var(--color-accent);
            color: var(--color-accent);
            background: rgba(231, 255, 176, 0.05);
        }

        .thumbnail.active {
            border-color: var(--color-accent);
            color: var(--color-accent);
            background: rgba(231, 255, 176, 0.1);
        }
    </style>
</head>
<body>
    <!-- School Works Section -->
    <section id="school-works" class="school-works-section">
        <div class="section-container">

            <div class="section-header">
                <h2 class="section-title">作品</h2>

            </div>
        </div>

        <!-- Carousel Wrapper - вне основного контейнера -->

            <div class="carousel-container">
                <!-- Left Arrow -->

                <!-- Slides -->

                    </div>

                    <div class="carousel-slide">

                            </div>

                        <div class="slide-content">

                    </div>

                    <div class="carousel-slide">
                        <div class="slide-images">
                            <div class="slide-image">

                            </div>
                        </div>
                        <div class="slide-content">

                    <div class="carousel-slide">

                            <div class="slide-image">
                                <img src="https://via.placeholder.com/800x500/d92641/ffffff?text=Work+4" alt="Work 4">

                    <div class="carousel-slide">
                        <div class="slide-images">
                            <div class="slide-image">
                                <img src="https://via.placeholder.com/800x500/0cac44/ffffff?text=Work+5" alt="Work 5">
                            </div>
                        </div>
                        <div class="slide-content">
                            <h3 class="slide-title">保育園WEBサイト</h3>
                            <p class="slide-description">
                                5. 第五号作品の説明です。

                        </div>
                    </div>

                    <div class="carousel-slide">
                        <div class="slide-images">
                            <div class="slide-image">
                                <img src="https://via.placeholder.com/800x500/ffbb00/ffffff?text=Work+6" alt="Work 6">
                            </div>
                        </div>
                        <div class="slide-content">
                            <h3 class="slide-title">歯科医院WEBサイト</h3>
                            <p class="slide-description">
                                6. 第六号作品の説明です。
                            </p>
                        </div>
                    </div>

                    <div class="carousel-slide">
                        <div class="slide-images">
                            <div class="slide-image">
                                <img src="https://via.placeholder.com/800x500/f06800/ffffff?text=Work+7" alt="Work 7">
                            </div>
                        </div>
                        <div class="slide-content">
                            <h3 class="slide-title">七号</h3>
                            <p class="slide-description">
                                7. 第七号作品の説明です。
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Right Arrow -->
                <button class="carousel-arrow carousel-arrow-right" aria-label="Next">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Thumbnails - обратно в основной контейнер -->
        <div class="section-container">
            <div class="carousel-thumbnails">
                <button class="thumbnail active">ハンドクリーム</button>
                <button class="thumbnail">カルタカードゲーム</button>
                <button class="thumbnail">進級展用ポスター</button>
                <button class="thumbnail">名刺カード</button>
                <button class="thumbnail">保育園WEBサイト</button>
                <button class="thumbnail">歯科医院WEBサイト</button>
                <button class="thumbnail">七号</button>
            </div>
        </div>
    </section>

    <script>
        (function() {
            'use strict';
            
            const SchoolCarousel = {
                currentIndex: 0,
                slides: [],
                thumbnails: [],
                
                init() {
                    if (document.readyState === 'loading') {
                        document.addEventListener('DOMContentLoaded', () => this.setup());
                    } else {
                        this.setup();
                    }
                },
                
                setup() {
                    this.slides = document.querySelectorAll('.carousel-slide');
                    this.thumbnails = document.querySelectorAll('.thumbnail');
                    const prevBtn = document.querySelector('.carousel-arrow-left');
                    const nextBtn = document.querySelector('.carousel-arrow-right');
                    
                    if (!this.slides.length) return;
                    
                    prevBtn?.addEventListener('click', () => this.prev());
                    nextBtn?.addEventListener('click', () => this.next());
                    
                    this.thumbnails.forEach((thumb, index) => {
                        thumb.addEventListener('click', () => this.goToSlide(index));
                    });
                    
                    document.addEventListener('keydown', (e) => {
                        if (e.key === 'ArrowLeft') this.prev();
                        if (e.key === 'ArrowRight') this.next();
                    });
                },
                
                goToSlide(index, forceDirection = null) {
                    if (index === this.currentIndex || index < 0 || index >= this.slides.length) return;
                    
                    const currentSlide = this.slides[this.currentIndex];
                    const nextSlide = this.slides[index];
                    
                    // Определяем направление
                    let isForward;
                    
                    if (forceDirection !== null) {
                        isForward = forceDirection;
                    } else {
                        const diff = index - this.currentIndex;
                        const totalSlides = this.slides.length;
                        
                        if (Math.abs(diff) === totalSlides - 1) {
                            isForward = diff < 0;
                        } else {
                            isForward = diff > 0;
                        }
                    }
                    
                    // Полностью очищаем все слайды от классов анимации
                    this.slides.forEach(slide => {
                        slide.classList.remove('exit-left', 'exit-right', 'from-left', 'from-right');
                    });
                    
                    // Устанавливаем начальное положение для нового слайда БЕЗ transition
                    nextSlide.style.transition = 'none';
                    
                    if (isForward) {
                        // Вправо: новый начинает справа
                        nextSlide.classList.add('from-right');
                    } else {
                        // Влево: новый начинает слева
                        nextSlide.classList.add('from-left');
                    }
                    
                    // Форсируем reflow для применения изменений
                    void nextSlide.offsetHeight;
                    
                    // Возвращаем transition
                    nextSlide.style.transition = '';
                    
                    // Запускаем анимацию
                    requestAnimationFrame(() => {
                        // Убираем активность у текущего и запускаем его выход
                        currentSlide.classList.remove('active');
                        
                        if (isForward) {
                            // Вправо: текущий уходит влево
                            currentSlide.classList.add('exit-left');
                            nextSlide.classList.remove('from-right');
                        } else {
                            // Влево: текущий уходит вправо
                            currentSlide.classList.add('exit-right');
                            nextSlide.classList.remove('from-left');
                        }
                        
                        // Активируем следующий слайд
                        nextSlide.classList.add('active');
                    });
                    
                    // Обновляем миниатюры
                    this.thumbnails[this.currentIndex]?.classList.remove('active');
                    this.thumbnails[index]?.classList.add('active');
                    
                    this.currentIndex = index;
                },
                
                next() {
                    const nextIndex = (this.currentIndex + 1) % this.slides.length;
                    this.goToSlide(nextIndex, true); // true = вправо
                },
                
                prev() {
                    const prevIndex = (this.currentIndex - 1 + this.slides.length) % this.slides.length;
                    this.goToSlide(prevIndex, false); // false = влево
                }
            };
            
            SchoolCarousel.init();
        })();
    </script>
</body>
</html>
